<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-bold text-violet-600">Bap Er Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-orange-400 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Please login</h3>
        <input id="user-email" class="block w-9/12 mb-2 px-3" type="email" placeholder="Your Email Address">
        <input id="user-password" class="w-9/12 block px-3 mb-2" type="password" placeholder="Your Password">
        <button id="btn-submit" class="bg-emerald-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-emerald-800">submit</button>
    </section>

    </main>
<script src="./login.js"></script>
</body>
